<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Sales Tax Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="src/style.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="container">
            <div class="content">
                <div class="logo">Sales Tax Calculator</div>
                <div class="row">
                    <label>Price</label>
                    <input type="number" placeholder="$0.00" class="price">
                </div>
                <div class="row">
                    <label>Sales Tax</label>
                    <input type="text" placeholder="8.25%" class="salesTax" readonly>
                </div>
                <div class="row">
                    <label>Tax Total</label>
                    <input type="text" placeholder="$0.00" class="taxTotal" readonly>
                </div>
                <div class="row">
                    <label>Total</label>
                    <input type="text" placeholder="$0.00" class="total" readonly>
                </div>
                <button class="reset" onclick="reset()">RESET</button>
            </div>
        </div>


        <script src="src/jquery-3.6.0.slim.min.js"></script>
        <script src="src/script.js" async defer></script>
    </body>
</html>
